language: rust
dist: trusty
rust:
  - stable
  - beta
  - nightly
os:
  - linux
  - osx
matrix:
  allow_failures:
  - rust: nightly
script: 
  - $TRAVIS_BUILD_DIR/.travis/build.sh
deploy:
  skip_cleanup: true
  provider: script
  script: ./target/debug/factotum run .travis/deploy/deploy.factfile
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
